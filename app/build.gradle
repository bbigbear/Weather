apply plugin: 'com.android.application'

android {
    compileSdkVersion 16
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.coolweather.app"
        minSdkVersion 14
        targetSdkVersion 17
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
    compile files('src/main/libs/okhttp-3.2.0.jar')
    compile files('src/main/libs/MobTools-2016.0406.1915.jar')
    compile files('src/main/libs/MobCommons-2016.0406.1915.jar')
    compile files('src/main/libs/ShareSDK-SinaWeibo-2.7.1.jar')
    compile files('src/main/libs/ShareSDK-Core-2.7.1.jar')
}
